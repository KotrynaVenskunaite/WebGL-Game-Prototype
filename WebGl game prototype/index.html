<!DOCTYPE html>
<html>
    <head>
        <title>Chamber Model</title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="dialogue_typing.css"> -->
    </head>
    
    <body onload="InitDemo();">

        <div class="container">
            <div id="iris" class="iris">
                <canvas id="game_surface"  width="800" height="800"></canvas>
                    
                <div id="UI" class="UI">
                    <div id="interact_image"></div>
                    <div id="interact_text"></div>
                </div>

                <div id="dither_image">
                    <img id="image_window" src="textures/dither_gradient.png" alt = "dither example"></img>
                </div>

                <div id="dialogue_box">
                    <div id="dialog_name"></div>
                    <div id="dialog_text">
                        <div id="dialog_text_text"></div>
                        <div id="dialog_buttons">
                            <button class ="d_buttons" id="button_1">Option 1</button>
                            <button class ="d_buttons" id="button_2">Option 2</button>
                            <button class ="d_buttons" id="button_3"> KYS </button>
                            <button class ="d_buttons" id="button_4">Option 4</button>
                        </div>
                    </div>
                </div>
                

            </div>
            
        </div>
        <br />
        
        <!-- <i>Demo is above this text</i> -->
        
        <script src="app.js"></script>
        <script src="util.js"></script>
        <script src="Models.js"></script>
        <script src="SceneDemo.js"></script>
        <script src="UI_controls.js"></script>
        <script src="async.js"></script>
        <script src="gl-matrix.js"></script>
    </body>
</html>
